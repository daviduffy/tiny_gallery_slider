<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Slider Test</title>
</head>
<body>
  <div class="page">
    <div class="g-slider">
      <div class="g-slider__track" style="width: 9999px;">
        <div class="g-slider__slide g-slider__slide--9">
          <img src="http://placehold.it/1200x800?text=slide9" />
        </div>
        <div class="g-slider__slide g-slider__slide--1">
          <img src="img/img-1.png" />
        </div>
        <div class="g-slider__slide g-slider__slide--2">
          <img src="img/img-2.png" />
        </div>
        <div class="g-slider__slide g-slider__slide--3">
          <img src="img/img-3.png" />
        </div>
        <div class="g-slider__slide g-slider__slide--4">
          <img src="img/img-4.png" />
        </div>
        <div class="g-slider__slide g-slider__slide--5">
          <img data-src="http://placehold.it/1200x800?text=slide5" />
        </div>
        <div class="g-slider__slide g-slider__slide--6">
          <img data-src="http://placehold.it/800x1200?text=slide6" />
        </div>
        <div class="g-slider__slide g-slider__slide--7">
          <img data-src="http://placehold.it/1200x800?text=slide7" />
        </div>
        <div class="g-slider__slide g-slider__slide--8">
          <img src="http://placehold.it/800x1200?text=slide8" />
        </div>
      </div>
      <nav class="g-slider__nav">
        <button class="g-slider__nav-button" onclick="g_s.update(-1);">
          <span class="g-slider__nav-icon g-slider__nav-icon--left">&raquo;</span>
        </button>
        <button class="g-slider__nav-button" onclick="g_s.update(1);">
          <span class="g-slider__nav-icon g-slider__nav-icon--right">&raquo;</span>
        </button>
      </nav>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
