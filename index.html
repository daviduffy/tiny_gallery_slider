<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Slider Test</title>
</head>
<body>
  <div class="page">
    <div class="slider">
      <div class="slider__track" style="width: 9999px;">
        <div class="slide slide--9">
          <img src="http://placehold.it/1200x800?text=slide9" />
        </div>
        <div class="slide slide--1">
          <img src="img/img-1.png" />
        </div>
        <div class="slide slide--2">
          <img src="img/img-2.png" />
        </div>
        <div class="slide slide--3">
          <img src="img/img-3.png" />
        </div>
        <div class="slide slide--4">
          <img src="img/img-4.png" />
        </div>
        <div class="slide slide--5">
          <img data-src="http://placehold.it/1200x800?text=slide5" />
        </div>
        <div class="slide slide--6">
          <img data-src="http://placehold.it/800x1200?text=slide6" />
        </div>
        <div class="slide slide--7">
          <img data-src="http://placehold.it/1200x800?text=slide7" />
        </div>
        <div class="slide slide--8">
          <img data-src="http://placehold.it/800x1200?text=slide8" />
        </div>
      </div>

    </div>
    <nav class="nav">
      <button class="nav__button" onclick="g_slider.update(-1);">
        <span class="nav__icon nav__icon--left">&raquo;</span>
      </button>
      <button class="nav__button" onclick="g_slider.update(1);">
        <span class="nav__icon nav__icon--right">&raquo;</span>
      </button>
    </nav>

  </div>
  <script src="script.js"></script>
</body>
</html>
