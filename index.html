<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/tiny-gallery-slider.min.css">
  <title>Tiny Gallery Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .page {
      width: 100%;
      height: 100vh;
      padding-top: 2rem;
      background-color: white;
      margin: auto;
    }
    .hide-for-load-in {
      opacity: 0;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="target-class">
      <ul>
        <!-- TODO get a worthwhile calculation of width at some point -->
        <li class="hide-for-load-in">
          <img src="http://lorempixel.com/1800/1200/sports/slide9" />
        </li>
        <li class="hide-for-load-in">
          <img src="http://lorempixel.com/1800/1200/sports/slide1" />
        </li>
        <li class="hide-for-load-in">
          <img src="http://lorempixel.com/1800/1200/sports/slide2" />
        </li>
        <li class="hide-for-load-in">
          <img src="http://lorempixel.com/1200/1800/sports/slide3" />
        </li>
        <li class="hide-for-load-in">
          <img data-src="http://lorempixel.com/1800/1200/sports/slide4" />
        </li>
        <li class="hide-for-load-in">
          <img data-src="http://lorempixel.com/1800/1200/sports/slide5" />
        </li>
        <li class="hide-for-load-in">
          <img data-src="http://lorempixel.com/1200/1800/sports/slide6" />
        </li>
        <li class="hide-for-load-in">
          <img data-src="http://lorempixel.com/1800/1200/sports/slide7" />
        </li>
        <li class="hide-for-load-in">
          <img src="http://lorempixel.com/1200/1800/sports/slide8" />
        </li>
      </ul>
      <div class="g-slider__curtain">
        <svg class="g-slider__spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 73.99 73.99"><defs><style>._l{fill:none;stroke:var(--gs-gray);stroke-miterlimit:10;stroke-width:2px;}</style></defs><title>Loader</title><g id="Layer_2" data-name="Layer 2"><path class="_l" d="M73 37.66A36 36 0 1 1 36.28 1"/></g></svg>
      </div>
    </section>
  </main>
  <script src="js/tiny-gallery-slider.min.js"></script>
  <script>
    g_s.init({
      element: document.querySelector('.target-class'),
      ondemandImages: true
    });
  </script>
</body>
</html>
